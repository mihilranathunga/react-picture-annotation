name: Build Branch
on:
  pull_request:
    branches: [master]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - uses: rlespinasse/github-slug-action@v3.x

      - name: Print slug variables
        run: |
          echo ${{ env.GITHUB_REF_SLUG }}

      - name: Cache node_modules
        id: cache-modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('package.json') }}

      - name: Install ðŸ”§
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          yarn install --frozen-lockfile

      - name: Linting
        run: yarn lint

      - name: Build storybook ðŸ”§
        run: yarn build-storybook

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: storybook-static
          TARGET_FOLDER: ${{ env.GITHUB_REF_SLUG }} # The folder the action should deploy

      - name: Comment on PR
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: 'Preview of cogs available at https://cognitedata.github.io/react-picture-annotation/${{ env.GITHUB_REF_SLUG }}/index.html !'
          check_for_duplicate_msg: false # OPTIONAL

      - name: Build
        run: yarn build
